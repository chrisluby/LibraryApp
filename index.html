<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    


    <title>Library</title>
</head>
<body>
    
<h1>My Library</h1>


<div class="flex">

    <ul class="inner">

        <div class="button">
            <button id="addbutton">Add Book</button>
        </div>

        <div class="form-style-8">
                <h2>Book Entry Form</h2>
                <form name="form">
                  <input type="text" id="name" placeholder="Book Name" />
                  <input type="text" id="author" placeholder="Author" />
                  <input type="text" id="pages" placeholder="Pages" />
                  <input type="checkbox" class="form-checkbox" id="check-one" unchecked>

                  <br>
                  <input type="button" type="submit"  onClick="get()" value="Submit" />
                  <input type="button" class ="close" value="Close" />
                </form>
         </div>
            
        <div class="cols">
            <h2>Title</h2>
            <h2>Author</h2>
            <h2>Pages</h2>
            <h2>Read</h2>
        </div>

        <li class="row">
            <div class="innercols">
                <p>Harry Potter</p>
                <p>J.K Rowling</p>
                <p>313</p>
                <p>Yes</p>
            </div>   
        </li>
        
    </ul>

</div>

    <script src="app.js"></script>
</body>
</html>
